<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevEx Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      :root {
        --bg-color: #f5f5f7;
        --accent-color: #0071e3;
        --bubble-user: #0071e3;
        --bubble-agent: #e5e5ea;
      }
      body {
        font-family: -apple-system, sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .chat-container {
        width: 100%;
        max-width: 400px;
        height: 85vh;
        background: white;
        border-radius: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .header {
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #eee;
        font-weight: 600;
      }
      .chat-box {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
        font-size: 0.95rem;
        line-height: 1.4;
      }
      .user-message {
        background: var(--bubble-user);
        color: white;
        align-self: flex-end;
      }
      .agent-message {
        background: var(--bubble-agent);
        color: black;
        align-self: flex-start;
      }
      .input-area {
        padding: 16px;
        border-top: 1px solid #eee;
        display: flex;
        gap: 10px;
      }
      textarea {
        flex: 1;
        padding: 12px 16px;
        border-radius: 20px;
        border: 1px solid #ddd;
        outline: none;
        resize: none;
        font-size: 0.95rem;
        font-family: inherit;
      }
      button {
        background: var(--accent-color);
        color: white;
        border: none;
        border-radius: 20px;
        padding: 0 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="header">DevEx Assistant</div>
      <div id="chat-box" class="chat-box">
        <div class="message agent-message">
          Hi! I'm here to listen. Any tool friction today?
        </div>
      </div>
      <div class="input-area">
        <textarea
          id="user-input"
          rows="1"
          placeholder="Type feedback..."
        ></textarea>
        <button id="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      const sessionId = Math.random().toString(36).substring(7);
      const input = document.getElementById("user-input");

      async function sendMessage() {
        const message = input.value.trim();
        if (!message) return;

        appendMessage(message, "user-message");
        input.value = "";

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ session_id: sessionId, message: message }),
          });
          const data = await res.json();
          // Fallback logic to prevent blank boxes
          appendMessage(
            data.reply || "I'm sorry, I'm having trouble responding.",
            "agent-message",
          );
        } catch {
          appendMessage("Connection error. Try again.", "agent-message");
        }
      }

      function appendMessage(text, className) {
        const chatBox = document.getElementById("chat-box");
        const div = document.createElement("div");
        div.className = `message ${className}`;

        if (className === "agent-message") {
          div.innerHTML = marked.parse(text);
        } else {
          div.textContent = text;
        }

        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    </script>
  </body>
</html>
